<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi día - Lista de Tareas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <nav>
        <ul id="list-nav">
          <li class="list-item active" data-list="Mi día"><i class="fa-solid fa-sun"></i> Mi día</li>
          <li class="list-item" data-list="Personal"><i class="fa-solid fa-user"></i> Personal</li>
          <li class="list-item" data-list="Trabajo"><i class="fa-solid fa-briefcase"></i> Trabajo</li>
          <li class="list-item" data-list="Compras"><i class="fa-solid fa-cart-shopping"></i> Compras</li>
          <li class="list-item" data-list="Ideas"><i class="fa-solid fa-lightbulb"></i> Ideas</li>
        </ul>
      </nav>
    </aside>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <div class="todo-container">
      <header>
        <button id="menu-btn" class="menu-btn" aria-label="Abrir menú"><i class="fa-solid fa-bars"></i></button>
        <h1 id="main-title">Mi día</h1>
        <div id="today-date" class="today-date"></div>
      </header>
      <main>
        <ul id="task-list" class="task-list"></ul>
        <div class="completed-section">
          <button id="toggle-completed" class="toggle-completed">
            <span id="completed-count">0</span> completadas <i class="fa-solid fa-chevron-down"></i>
          </button>
          <ul id="completed-list" class="task-list completed-list"></ul>
        </div>
        <form id="task-form">
          <input type="text" id="task-input" placeholder="Agregar una tarea..." autocomplete="off" required />
          <select id="list-select" title="Selecciona una lista">
            <option value="Mi día">Mi día</option>
            <option value="Personal">Personal</option>
            <option value="Trabajo">Trabajo</option>
            <option value="Compras">Compras</option>
            <option value="Ideas">Ideas</option>
          </select>
          <button type="submit" title="Agregar tarea"><i class="fa-solid fa-plus"></i></button>
        </form>
      </main>
    </div>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
